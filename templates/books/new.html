{% extends "base.html" %}


{% block content %}

<form action="/books" method="post">
    <div>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author_id" placeholder="Author" required>
    </div>


    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Title" required autofocus>
    </div>
  
    <div>
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" placeholder="Genre" required>
    </div>
  
    <button type="submit">Add Book</button>
  
  </form>

{% endblock %}
